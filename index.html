<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mushroom Farm Kochi - Coming Soon</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body, html {
            height: 100%;
            background: linear-gradient(to right, #8DC26F, #B0DDAA);
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 600px;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 40px;
        }

        .subscribe input[type="email"] {
            padding: 10px;
            width: 70%;
            border: none;
            border-radius: 5px 0 0 5px;
            outline: none;
        }

        .subscribe button {
            padding: 10px 20px;
            border: none;
            background-color: #556B2F;
            color: #fff;
            font-weight: bold;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
            transition: 0.3s;
        }

        .subscribe button:hover {
            background-color: #374b1f;
        }

        .footer {
            margin-top: 50px;
            font-size: 0.9rem;
        }

        /* Simple animation for title */
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(-20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        h1 {
            animation: fadeIn 1.5s ease-in-out;
        }

        p {
            animation: fadeIn 2s ease-in-out;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Mushroom Farm Kochi</h1>
        <p>Our website is coming soon! Stay tuned for fresh updates on our mushroom products.</p>

        <div class="subscribe">
            <input type="email" placeholder="Enter your email" />
            <button>Notify Me</button>
        </div>

        <div class="footer">
            &copy; 2025 Mushroom Farm Kochi. All rights reserved.
        </div>
    </div>
</body>
</html>
